    <title>网球知识博客</title>
    <style>
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* 调整大小 */
            height: auto;
            pointer-events: none; /* 禁止点击 */
        }
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            animation: slide 10s infinite; /* 调整动画时间 */
        }
        .slide {
            min-width: 50%; /* 调整为50%以缩小图片 */
            transition: 1.2s;
            margin: 0 auto; /* 居中图片 */
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(0); } /* 回到第一张 */
        }
        h2 {
            text-align: center; /* 居中标题 */
            font-size: 2em; /* 放大标题 */
            margin-top: 20px; /* 顶部间距 */
        }
        ul {
            list-style-type: none; /* 去掉默认的列表样式 */
            padding: 0; /* 去掉内边距 */
            text-align: center; /* 居中列表 */
        }
        li {
            font-size: 1.2em; /* 缩小链接字体 */
            margin: 10px 0; /* 每个链接的上下间距 */
        }
    </style>
</head>
